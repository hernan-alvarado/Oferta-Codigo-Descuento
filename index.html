<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>¡50% OFF!</title>
</head>

<body>

    <div class="container mt-5">
        <div class="card-body" id="gris">
            <p class="card-title mt-4" id="titulo">Todos nuestros productos</p>
        </div>
        <div class="card-body" id="verde">
            <p class="card-text mt-4" id="descuento">50%</p>
            <p class="card-text" id="off">off</p>
        </div>
        <div class="card-body" id="grisDos">
            <p class="card-text mt-4"><b>Aprovecha esta oferta mientras puedas!</b></p>
            <p class="card-text mt-3">Para poder obtener un código de descuento debes aceptar nuestros términos y
                condiciones.</p>
            <p class="form-check"><input class="form-check-input mt-4" type="checkbox" value="" id="check">
                <label class="form-check-label mt-3" for="flexCheckChecked">Términos y condiciones.</label>
            </p>
        </div>
        <div class="card-body" id="azul">
            <p class="card-text mt-4" onclick="obtenerCodigo()">Obtener código de descuento</p>
            <p class="invisible" id="codigo"></p>
        </div>
    </div>

</body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.2/dist/umd/popper.min.js"
    integrity="sha384-q9CRHqZndzlxGLOj+xrdLDJa9ittGte1NksRmgJKeCV9DrM7Kz868XYqsKWPpAmn"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
<script src="assets/js/script.js"></script>

</html>
